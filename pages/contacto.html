    <!-- etiqueta de contenido principal-->
<main class="contacto">
    <h1>Contacto</h1>
    <form action="">
      <fieldset>
        <legend>Completa tus datos</legend>
        <div>
            <label for="">Tu Nombre:</label>
            <input type="text">
        </div>

        <div>
            <label for="">Tu Email: </label>
            <input type="email" placeholder="tuemail@gmail.com">
        </div>

        <div>
            <label for="">Telefono/Celular:</label>
            <input type="tel" placeholder="11 1111-1111">
        </div>

        <div>
            <label for="">Mensaje:</label>
            <input type="text" class="mensaje">
        </div>

        <div class="botones">
            <input type="submit">
            <input type="reset">
        </div>
      </fieldset>
    </form>
    <img src="../img/Contacto.jpg" alt="foto de un libro con un cafe" class="foto-2">
</main>
